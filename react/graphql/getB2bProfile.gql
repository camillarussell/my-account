query B2bProfile @context(scope: "private") {
  profile {
    cacheId
    firstName
    lastName
    birthDate
    gender
    homePhone
    businessPhone
    document
    email
    tradeName
    corporateName
    corporateDocument
    stateRegistration
    isCorporate
  }
  getProcuratorData {
    name
    procurator_email
    procurator_id
  }
}